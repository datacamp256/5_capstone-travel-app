<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Raleway|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<form class="holder">
  <div class="form-pair" id="city-pair">
    <label for="city-input">Where do you want to go?</label>
    <input id="city-input" placeholder="Enter a city here" type="text" value="San Francisco">
  </div>
  <div class="form-pair" id="date-pair">
    <label for="start-input">Start date:</label>
    <input type="date" id="start-input" name="trip-start" placeholder="yyyy-mm-dd" value="2020-10-14">
  </div>
  <button id="generate" type="submit">Plan</button>
  <label id="error-label">Error here</label>
</form>
<div id="result">
  <header>
    <h1><img id="flag" src="https://restcountries.eu/data/usa.svg" alt="Country flag"/><span id="city">Lorem ipsum dolor sit amet, consectetur.</span>
    </h1>
    <h2 id="countdown">202 years to go</h2>
  </header>
  <main>
    <div id="weather-box">
      <div id="date">51.17.2222</div>
      <div id="icon-and-temperature">
        <span id="temperature">450 Â°C</span>
        <img id="weather-icon" src="https://www.weatherbit.io/static/img/icons/c02n.png" alt="Scattered clouds">
      </div>
      <div id="weather-description">Melted iron showers</div>
      <div id="pop-box">
        <img src="assets/images/Font_Awesome_5_solid_umbrella.svg" alt="Probability of Precipitation"/><span id="pop">37 %</span>
      </div>
    </div>
    <span id="currency">You will travel to Northern America. Don't forget to have enough United States dollar($) in your wallet!</span>

    <div id="picture-with-watermark">
      <img id="picture" src="assets/images/pixabay-logo.svg" alt="Picture of the destination"/>
      <img id="watermark" src="assets/images/pixabay-logo.svg" alt="This picture was received from pixabay.com"/>
    </div>
  </main>
  <footer></footer>
</div>
</body>
</html>
